<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Advising Appointment Registration</title>
</head>

<body>
    <div class="container">
        <h1>Advising Appointment Registration</h1>
        <form id="advisingForm" action="thankyou.html" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name "lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="teacher">Teacher:</label>
            <select id="teacher" name="teacher">
                <option value="Rad Randy">Rad Randy</option>
                <option value="Kool Kenny">Kool Kenny</option>
                <option value="Baller Lewis">Baller Lewis</option>
            </select>

            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label>Time of Day:</label>
            <input type="radio" id="am" name="timeOfDay" value="AM">AM
            <input type="radio" id="pm" name="timeOfDay" value="PM">PM

            <label>Classes:</label>
            <input type="checkbox" id="class1" name="classes" value="Class 1">Class Cool
            <input type="checkbox" id="class2" name="classes" value="Class 2">Class Epic
            <input type="checkbox" id="class3" name="classes" value="Class 3">Class Awesome
            <input type="checkbox" id="class4" name="classes" value="Class 4">Class AwesomeSAuce
            <input type="checkbox" id="class5" name="classes" value="Class 5">Class CoolKats

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
