<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Thank You</title>
</head>

<body>
  <div class="container thank-you-container">
    <h2 class="thank-you-h2">Thank you for requesting an appointment!</h2>
    <p class="thank-you-p">We will be in touch soon.</p>
    <h3 class="thank-you-h3">Appointment Details:</h3>
    <ul class="thank-you-details">
      <li>First Name: <span id="firstName"></span></li>
      <li>Last Name: <span id="lastName"></span></li>
      <li>Email: <span id="email"></span></li>
      <li>Teacher: <span id="teacher"></span></li>
      <li>Month: <span id="month"></span></li>
      <li>Day: <span id="day"></span></li>
      <li>Time of Day: <span id="timeOfDay"></span></li>
      <li>Classes: <span id="classes"></span></li>
      <li>Comments: <span id="comments"></span></li>
    </ul>
  </div>
</body>

</html>
